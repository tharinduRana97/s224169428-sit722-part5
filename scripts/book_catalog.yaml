# Book Catalog Deployment with LoadBalancer Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-catalog-deployment
  labels:
    app: book-catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-catalog
  template:
    metadata:
      labels:
        app: book-catalog
    spec:
      containers:
        - name: book-catalog
          image: s224169428registry.azurecr.io/book_catalog:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgresql://s224169428_u82i_user:Et5fh8z5bv8pYjnUS2heiU1d0UYjxP13@dpg-crcormaj1k6c73cqg47g-a.oregon-postgres.render.com/s224169428_u82i?sslmode=require"
---
apiVersion: v1
kind: Service
metadata:
  name: book-catalog-service
spec:
  type: LoadBalancer
  selector:
    app: book-catalog
  ports:
    - port: 80
      targetPort: 8000
---
